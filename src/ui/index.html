<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Manager Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<style>
    .card {
    box-shadow: 0 -2px -2px 0 rgba(0, 0, 0, 0.2);
    width: 130px;
    margin: left;
    margin: 60px 0 0 50px;
    padding: top;
    text-align: center;
    font-family: arial;
    }
    .container-flude .card a{
        font-size:22px
    }
    .container-flude .card a i{
        font-size:25px
    }
</style>
</head>
<body>
    <div class="container-flude">
        <form id="productForm">
          <div class="card">
          <a id="sales" type="submit" class="btn btn-primary" onclick="location.href='sales.html'" ><i class="fa fa-shopping-cart"></i></br>Sales</a>
          </div>
          <div class="card">
          <a id="purchase" type="submit" class="btn btn-primary" onclick="location.href='purchase.html'" ><i class="fa fa-shopping-cart"></i></br>Purchase</a>
          </div>
          <!-- <div class="card">
          <a id="products" type="submit" class="btn btn-primary" onclick="location.href='products.html'"><i class="fa fa-shopping-cart"></i></br>Products</a>
          </div> -->
          </form>
    </div>
</body>
</html>
<script>
    document.onkeyup = function(e) {
   if (e.ctrlKey && e.which == 83) {
    document.getElementById("sales").click();
  } 
};
</script>
